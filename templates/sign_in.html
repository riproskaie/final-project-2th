<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 - 홈핏</title>
    <link rel="stylesheet" href="{{url_for('static', path='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', path='css/style.css')}}">
    <link rel="icon" href="{{url_for('static', path='images/fevicon.png')}}" type="image/gif" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('home')}}">홈핏</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('sign_in')}}">회원가입</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">회원가입</h5>
                        <form class="form-signin" method="post" action="{{url_for('process_signup')}}">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
                                <label for="inputEmail">이메일 주소</label>
                            </div>
                            <div class="form-label-group">
                                <input type="text" id="inputName" name="name" class="form-control" placeholder="Full Name" required>
                                <label for="inputName">이름</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">비밀번호</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">회원가입</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', path='js/jquery-3.3.1.slim.min.js')}}"></script>
    <script src="{{url_for('static', path='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', path='js/bootstrap.min.js')}}"></script>
</body>
</html>
