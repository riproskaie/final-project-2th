<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - 홈핏</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="logo" href="/"><img src="/static/images/logo.png" alt="Logo"></a>
    </nav>

    <div class="container login_section" style="max-width: 100%;">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">로그인</h5>
                        <form class="form-signin" action="/process_login" method="post">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                <label for="inputEmail">이메일 주소</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">비밀번호</label>
                            </div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">로그인</button>
                            <hr class="my-4">
                            <div class="text-center">
                                <a href="#" class="small">비밀번호를 잊으셨나요?</a><br>
                                <!-- login.html 내 회원가입 링크 -->
                                <a href="/sign_in" class="small">회원가입</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
